name: Backend Continuous Deployment

on:
  push:
    branches: [ "main" ]
    paths:
      - "starter/backend/**"
      - ".github/workflows/backend-cd.yaml"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: cluster
  ECR_REPOSITORY: backend

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: starter/backend/.nvmrc
          cache: npm
          cache-dependency-path: starter/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: starter/backend/.nvmrc
          cache: npm
          cache-dependency-path: starter/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: CI=true npm test

  build_and_push:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: [ lint, test ]
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    defaults:
      run:
        working-directory: starter/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (from GitHub Secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: meta
        run: echo "image_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          REGISTRY="$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${AWS_REGION}.amazonaws.com"
          docker build -t ${REGISTRY}/${ECR_REPOSITORY}:${{ steps.meta.outputs.image_tag }} .

      - name: Push Docker image
        run: |
          REGISTRY="$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${AWS_REGION}.amazonaws.com"
          docker push ${REGISTRY}/${ECR_REPOSITORY}:${{ steps.meta.outputs.image_tag }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [ build_and_push ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (from GitHub Secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME

      - name: Deploy backend (update image)
        run: |
          REGISTRY="$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${AWS_REGION}.amazonaws.com"
          kubectl set image deployment/backend backend=${REGISTRY}/${ECR_REPOSITORY}:${{ needs.build_and_push.outputs.image_tag }}
          kubectl rollout status deployment/backend --timeout=180s
